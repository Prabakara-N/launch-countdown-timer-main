<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>Launch Countdown Timer</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="star-bg" />
      </div>

      <h1>We're launching soon</h1>

      <div class="countdown">
        <div>
          <p  id="days">10</p>
          <h3>Days</h3>
        </div>
        <div>
          <p  id="hours">10</p>
          <h3>Hours</h3>
        </div>
        <div>
          <p  id="minutes">10</p>
          <h3>Minutes</h3>
        </div>
        <div>
          <p   id="seconds">10</p>
          <h3>Seconds</h3>
        </div>
      </div>

      <!-- social icons -->
      <div class="icon-container">
        <a href=""><i class="fa-brands fa-facebook icon"></i></i></a>
        <a href=""><i class="fa-brands fa-pinterest icon"></i></a>
        <a href="https://www.instagram.com/swag__55__/"
          ><i class="fa-brands fa-instagram icon"></i
        ></a>
        <a href="//www.linkedin.com/in/prabakaran-m-105289219/"
          ><i class="fa-brands fa-linkedin icon"></i
        ></a>
      </div>

      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="footer-img" />
      </div>
    </div>
    <!-- Custom JavaScript -->
    <script src="./script/script.js"></script>
  </body>
</html>
